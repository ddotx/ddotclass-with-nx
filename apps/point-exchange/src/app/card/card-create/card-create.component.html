<form>
    <div class="form-group">
        <label for="cardName">Card Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ชื่อ บัตรเครดิต">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
        <div><label for="cardBank">เลือกธนาคาร</label></div>
        <div class="btn-group" btnRadioGroup formControlName="radio">
            <label btnRadio="citibank" class="btn btn-light" tabindex="0" role="button">CITIBANK</label>
            <label btnRadio="kbank" class="btn btn-light" tabindex="0" role="button">KBANK</label>
            <label btnRadio="scb" class="btn btn-light" tabindex="0" role="button">SCB</label>
        </div>
    </div>
    <div class="form-group card">
        <div class="card-header">
            <label for="">อัตราการได้คะแนนสะสม Earn Rate</label>
        </div>
        <div class="form-row card-body">
            <div class="form-group  col-md-4">
                <label for="earnBath"> รูดจำนวน(บาท)</label>
                <input type="text" class="form-control" id="earnBath" placeholder="บาท">
            </div>
            <div class="form-group col-md-4">
                <label for="earnPoint">ได้กี่คะแนน (แต้ม)</label>
                <input type="text" class="form-control" id="earnPoint" placeholder="แต้ม">
            </div>
        </div>
    </div>
    <div class="form-group card">
        <div class="card-header">
            <label for="">อัตราการแลกคะแนนสะสมเป็นเงิน Redeem Rate</label>
        </div>
        <div class="form-row card-body">
            <div class="form-group col-md-4">
                <label for="redeemPoint"> คะแนน(แต้ม)</label>
                <input type="text" class="form-control" id="redeemPoint" placeholder="บาท">
            </div>
            <div class="form-group col-md-4">
                <label for="redeemBath">บาท</label>
                <input type="text" class="form-control" id="redeemBath" placeholder="แต้ม">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="form-group card">
                <div class="card-header">
                    <label for="">ค่าธรรมเนียม (ไม่รวม VAT) Annual Fee</label>
                </div>
                <div class="form-row card-body">
                    <div class="form-group col-md-4">
                        <label for="Annual Fee"> ค่าธรรมเนียม</label>
                        <input type="text" class="form-control" id="Annual Fee" placeholder="บาท">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">เพิ่มบัตรเครดิต</button>
</form>
